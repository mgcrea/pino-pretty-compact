name: main

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: ['14', '16']
    name: Test on node@v${{ matrix.node }}
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
      - name: Setup ğŸ”§
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          check-latest: true
          cache: 'npm'
      - name: Setup pnpm ğŸ”§
        uses: pnpm/action-setup@v2
      - name: Install ğŸª„
        run: pnpm install --frozen-lockfile
      - name: Lint ğŸ”
        run: pnpm run lint
      - name: Prettier ğŸ”
        run: pnpm run prettycheck
      - name: TypeScript ğŸ”
        run: pnpm run typecheck
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: ['14', '16']
    name: Build on node@v${{ matrix.node }}
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
      - name: Setup ğŸ”§
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          check-latest: true
          cache: 'npm'
      - name: Setup pnpm ğŸ”§
        uses: pnpm/action-setup@v2
      - name: Install ğŸª„
        run: pnpm install --frozen-lockfile
      - name: Build ğŸ’
        run: pnpm run build
